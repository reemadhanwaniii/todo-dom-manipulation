<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>To Do App</h1>
                </header>
            </div>
            
            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" class="form-control" placeholder="write todo...">
                    </div>
                    <div class="save-todo btn btn-primary">
                        Save
                    </div>
                    <div class="get-todos btn btn-warning" id="getTodos">
                        Get Pending Todos
                    </div>
                </div>
            </div>


            <div class="todo-data">
                <div class="row">
                    <div class="list-todo-heading d-flex flex-row justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-details">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-action">Action</div>
                    </div>
                </div>
                <hr>


                <!-- actual todos -->
                 <div class="row">
                    <div class="todo-item d-flex flex-row justify-content-between align-items-center">
                        <div class="todo-no">1.</div>
                        <div class="todo-details text-muted">Complete todo actions</div>
                        <div class="todo-status text-muted">In Progress</div>
                        <div class="todo-action">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                 </div>
                 <hr>

            </div>
          

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
